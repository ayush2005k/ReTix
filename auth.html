<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up | ReTix</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="background: #F9FAFB; display: flex; flex-direction: column; min-height: 100vh;">

    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="ReTix Logo" style="height: 35px; cursor: pointer;" onclick="location.href='index.html'">
            <span style="font-size: 20px; font-weight: 700; color: #111; vertical-align: middle; margin-left: 8px;">ReTix</span>
        </div>
    </header>

    <main style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px;">
        <div style="background: white; width: 100%; max-width: 450px; padding: 40px; border-radius: 16px; border: 1px solid #E5E7EB; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
            
            <div style="display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 2px solid #F3F4F6;">
                <div id="login-tab" onclick="toggleAuth('login')" style="flex: 1; text-align: center; padding-bottom: 15px; cursor: pointer; font-weight: 600; color: #FF6A35; border-bottom: 2px solid #FF6A35;">Login</div>
                <div id="signup-tab" onclick="toggleAuth('signup')" style="flex: 1; text-align: center; padding-bottom: 15px; cursor: pointer; font-weight: 600; color: #6B7280;">Sign Up</div>
            </div>

            <form id="login-form">
                <h2 style="margin-bottom: 10px; font-size: 24px;">Welcome Back</h2>
                <p style="color: #6B7280; font-size: 14px; margin-bottom: 25px;">Please enter your details to log in.</p>
                
                <label style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px;">Email Address</label>
                <input type="email" class="search-input" style="width: 100%; margin-bottom: 20px;" placeholder="alex@example.com" required>
                
                <label style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px;">Password</label>
                <input type="password" class="search-input" style="width: 100%; margin-bottom: 25px;" placeholder="••••••••" required>
                
                <button type="submit" class="btn-signup" style="width: 100%; height: 48px;">Log In</button>
            </form>

            <form id="signup-form" style="display: none;">
                <h2 style="margin-bottom: 10px; font-size: 24px;">Create Account</h2>
                <p style="color: #6B7280; font-size: 14px; margin-bottom: 25px;">Join the trusted ticket marketplace.</p>
                
                <label style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px;">Full Name</label>
                <input type="text" class="search-input" style="width: 100%; margin-bottom: 20px;" placeholder="Alex Johnson" required>
                
                <label style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px;">Email Address</label>
                <input type="email" class="search-input" style="width: 100%; margin-bottom: 20px;" placeholder="alex@example.com" required>
                
                <label style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px;">Create Password</label>
                <input type="password" class="search-input" style="width: 100%; margin-bottom: 25px;" placeholder="Min. 8 characters" required>
                
                <button type="submit" class="btn-signup" style="width: 100%; height: 48px;">Create Account</button>
            </form>
        </div>
    </main>

    <script>
        function toggleAuth(mode) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');

            if (mode === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                loginTab.style.color = '#FF6A35';
                loginTab.style.borderBottom = '2px solid #FF6A35';
                signupTab.style.color = '#6B7280';
                signupTab.style.borderBottom = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                signupTab.style.color = '#FF6A35';
                signupTab.style.borderBottom = '2px solid #FF6A35';
                loginTab.style.color = '#6B7280';
                loginTab.style.borderBottom = 'none';
            }
        }
    </script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
